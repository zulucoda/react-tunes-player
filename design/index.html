<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="player"> <!-- player -->

      <div class="album"> <!-- album -->
        <div><img /></div>
        <div>Album Name</div>
      </div>

      <div class="player-controls"> <!-- player controls -->
          <ul>
              <li>previous button</li>
              <li>play button</li>
              <li>pause button</li>
              <li>next button</li>
          </ul>
      </div>

      <div class="seek-control"> <!-- seek control -->
          <label>
              <input type="range" value="50" maxlength="100">
          </label>
          <span>time /0/0</span>
      </div>

      <div class="volume-control"> <!-- volume -->
          <label>
              <input type="range" value="80" maxlength="100">
          </label>
      </div>

  </div>
</body>
</html>
